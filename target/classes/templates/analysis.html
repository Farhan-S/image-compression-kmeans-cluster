<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Means Image Compression Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-compress-alt me-2"></i>K-Means Image Compression
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="fas fa-home me-1"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/analysis"
                ><i class="fas fa-chart-bar me-1"></i> Analysis</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#about"
                ><i class="fas fa-info-circle me-1"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/developers"
                ><i class="fas fa-users me-1"></i> Developers</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">K-Means Image Compression Analysis</h1>

      <div class="card mb-4">
        <div class="card-header">
          <h5>Run Analysis</h5>
        </div>
        <div class="card-body">
          <form id="analysisForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="image" class="form-label"
                >Select an image to analyze:</label
              >
              <input
                type="file"
                class="form-control"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>
            <div class="mb-3">
              <label for="kValues" class="form-label"
                >K Values (comma separated):</label
              >
              <input
                type="text"
                class="form-control"
                id="kValues"
                name="kValues"
                value="8,16,32,64,128"
                placeholder="e.g., 8,16,32,64,128"
              />
              <div class="form-text">
                Number of colors in the compressed image (separated by commas)
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Run Analysis</button>
          </form>
        </div>
      </div>

      <div id="analysisResult"></div>

      <div id="chartContainer"></div>
    </div>

    <footer class="mt-5 py-3 bg-light">
      <div class="container text-center">
        <p class="mb-0">K-Means Image Compression Analysis &copy; 2023</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/analysis.js"></script>
  </body>
</html>
